# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

# proportial
gains_pd:
 p:
  j00: 1000.0
  j01: 1000.0
  j02: 1000.0
  j03: 1000.0
  j10: 1000.0
  j11: 1000.0
  j12: 1000.0
  j13: 1000.0
  j20: 1000.0
  j21: 1000.0
  j22: 1000.0
  j23: 1000.0
  j30: 1000.0
  j31: 1000.0
  j32: 1000.0
  j33: 1000.0
#derivative
 d:
#  Index finger
  j00: 0.01
  j01: 0.011
  j02: 0.012
  j03: 0.013

#  Middle finger
  j10: 0.01
  j11: 0.011
  j12: 0.012
  j13: 0.013
  
#  Ring finger
  j20: 0.01
  j21: 0.011
  j22: 0.012
  j23: 0.013
  
#  Thumb finger
  j30: 0.01
  j31: 0.011
  j32: 0.012
  j33: 0.013

